<div class="drawer-container text-3xl">
  <div class="drawer bg-blue-500 rounded-tl-lg rounded-tr-lg p-5" [class.open]="isOpen">
    <h1>DRAWER</h1>
  </div>
  <div class="drawer-content bg-yellow-500 p-5">
    <h1 class="my-3">CONTENT</h1>
    <button (click)="toggleDrawer()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Toggle Drawer!</button>
  </div>
</div>
