<div class="drawer-container w-full h-[100vh] overflow-scroll">
  <app-navbar></app-navbar>
  <!-- mt-[100px] => margin top 100 pixels which is the height of our navbar -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>
</div>
<div
  class="drawer h-[50vh] w-full bg-blue-500 rounded-tl-lg rounded-tr-lg"
  [class.open]="this.drawerService.isOpen"
>
  <div class="m-2 p-2 text-white">
    <div class="drawer-title flex justify-center text-3xl my-4">
      <h1>Tools</h1>
    </div>
    <div class="drawer-row w-full flex justify-center">
      <div class="drawer-column w-1/3">
        <div class="grid place-items-center">
          <h3 class="text-xl">Forms</h3>
        </div>
        <div class="grid place-items-center">
          <ul class="ml-2 text-xs">
            <li class="p-1">Implementation Rubric</li>
            <li class="p-1">Student Culture Needs Assessment</li>
          </ul>
        </div>
      </div>
      <div class="drawer-column w-1/3">
        <div class="grid place-items-center">
          <h3 class="text-xl">Walk-throughs</h3>
        </div>
        <div class="grid place-items-center">
          <ul class="ml-2 text-xs">
            <li class="p-1">Tier 1 Monitoring Tools</li>
            <li class="p-1">PLC</li>
          </ul>
        </div>
      </div>
      <div class="drawer-column w-1/3">
        <div class="grid place-items-center">
          <h3 class="text-xl">Planning</h3>
        </div>
        <div class="grid place-items-center">
          <ul class="ml-2 text-xs">
            <li class="p-1">Professional Learning</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
